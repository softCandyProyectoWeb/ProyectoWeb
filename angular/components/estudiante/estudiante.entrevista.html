<div class="col-lg-3" id="columnaPerfil">
    <form name="sectionPerfil" id="sectionPerfil">
      <h3>Perfil</h3>
      <section ng-repeat="estudiante in estudianteCtrl.usuarioList | filter:{_id: estudianteCtrl.estudianteActivo}">
        {{estudiante.nombre}}
      </section>
      <section ng-repeat="estudiante in estudianteCtrl.usuarioList | filter:{_id: estudianteCtrl.estudianteActivo}">
        {{estudiante.correo}}
      </section>
      <section ng-repeat="estudiante in estudianteCtrl.usuarioList | filter:{_id: estudianteCtrl.estudianteActivo}">
        {{estudiante.cedula}}
      </section>
    </form>
